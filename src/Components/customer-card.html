<div class="customer-card">
  <button data-ng-click="vm.onRemove()">X</button>
  {{vm.customer.id}} - {{vm.customer.firstName}} {{vm.customer.lastName}}

  <div data-ng-if="vm.customer.orders"
       data-ng-click="vm.onClick()">
    {{vm.customer.orders.length}} orders
  </div>
  <div data-ng-if="!vm.customer.orders">No orders</div>
</div>
